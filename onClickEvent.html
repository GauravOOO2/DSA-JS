<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickNum()" >Click</button>
    <input type="text" value="0" >

</body>
<script>
    var num = 0;
    function clickNum(){
        num++;
        document.querySelector("input").value = num;
    }
</script>

</html>
